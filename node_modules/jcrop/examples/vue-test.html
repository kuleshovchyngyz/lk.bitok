<!DOCTYPE html>
<html>
  <head>
    <title>Jcrop Example</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/vue-jcrop@1.0.1/dist/vue-jcrop.css" />
  </head>
  <body>

    <div style="padding:0 5%;">
    <h1 style="font-family:Helvetica,sans-serif;">
      Jcrop Example 
      <span style="color:lightgray;">- Aspect Ratio + SVG</span>
    </h1>

    <div id="app"></div>

    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-jcrop@1.0.1/dist/vue-jcrop.browser.js"></script>
    <script>

    Vue.use(VueJcrop);
    
    new Vue({
      el: '#app',
      template: '<Jcrop src="https://d3o1694hluedf9.cloudfront.net/market-750.jpg"/>'
    });

    </script>
  </body>
</html>
